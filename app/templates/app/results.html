{% endtends 'base.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col"> Stops </th>
      <th scope="col"> Emissions </th>
      <th scope="col"> Price </th>
      <th scope="col"> Date </th>
    </tr>
  </thead>
  <tbody>
  	{% for itinerary in itineraries %}
        <tr>
          	<td> {{ itinerary.Connections }} </td>
          	<td>{{ itinerary.Emissions }}</td>
          	<td>{{ itinerary.Price }}</td>
            <td>{{ itinerary.Departure }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
